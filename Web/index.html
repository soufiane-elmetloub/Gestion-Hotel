<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts - Edu SA Hand -->
    <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Hand:wght@400..700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #1cc88a;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8f9fc 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .welcome-section {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 2rem 0;
            background: url('https://images.unsplash.com/photo-1566073771259-6a8506099945?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        
        .welcome-section::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.6);
        }
        
        .welcome-content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding: 3rem;
            max-width: 800px;
            margin: 0 auto;
            background: transparent;
        }
        
        .welcome-content h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: white;
        }
        
        .welcome-content p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            line-height: 1.8;
        }
        
        .btn-get-started {
            background-color: var(--primary-color);
            color: white;
            padding: 0.8rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem;
        }
        
        .btn-get-started:hover {
            background-color: #2e59d9;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            color: white;
        }
        
        .btn-login {
            background-color: transparent;
            border: 2px solid white;
            color: white;
        }
        
        .btn-login:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        footer {
            background-color: #2c3e50;
            color: white;
            padding: 2rem 0;
            text-align: center;
            margin-top: auto;
        }
        
        @media (max-width: 768px) {
            .welcome-content h1 {
                font-size: 2.5rem;
            }
            
            .welcome-content p {
                font-size: 1.1rem;
            }
        }
    </style>
    <!-- Tajawal Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Welcome Section -->
    <section class="welcome-section">
        <div class="container">
            <div class="welcome-content">
                <h1 style="font-family: 'Edu SA Hand', cursive; font-size: 3.5rem; font-weight: 700; letter-spacing: 1px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); white-space: nowrap;">Welcome to <span style="color: #4e73df;">SmartHotel</span></h1>
                <div class="mt-4">
                    
                    <a href="login.html" class="btn btn-get-started btn-login">Get Started</a>
                </div>
            </div>
        </div>
    </section>



    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check if user is already logged in
        fetch('../backend_php/check_session.php')
            .then(res => res.json())
            .then(data => {
                if (data.authenticated) {
                    window.location.href = 'dashboard.html';
                }
            });
    </script>
</body>
</html>
